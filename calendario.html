<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <link rel="stylesheet" href="calendario.css">
</head>
<body>

    <div class="calendar">
        <header>
            <h1>Calendario de Noviembre 2024</h1>
        </header>
        <div class="days-of-week">
            <div>Lunes</div>
            <div>Martes</div>
            <div>Miércoles</div>
            <div>Jueves</div>
            <div>Viernes</div>
            <div>Sábado</div>
            <div>Domingo</div>
        </div>
        <div class="calendar-days">
            <!-- Días del calendario -->
            <div class="day" data-day="1"><span>1</span><div class="task-container"></div></div>
            <div class="day" data-day="2"><span>2</span><div class="task-container"></div></div>
            <div class="day" data-day="3"><span>3</span><div class="task-container"></div></div>
            <div class="day" data-day="4"><span>4</span><div class="task-container"></div></div>
            <div class="day" data-day="5"><span>5</span><div class="task-container"></div></div>
            <div class="day" data-day="6"><span>6</span><div class="task-container"></div></div>
            <div class="day" data-day="7"><span>7</span><div class="task-container"></div></div>
            <div class="day" data-day="8"><span>8</span><div class="task-container"></div></div>
            <div class="day" data-day="9"><span>9</span><div class="task-container"></div></div>
            <div class="day" data-day="10"><span>10</span><div class="task-container"></div></div>
            <div class="day" data-day="11"><span>11</span><div class="task-container"></div></div>
            <div class="day" data-day="12"><span>12</span><div class="task-container"></div></div>
            <div class="day" data-day="13"><span>13</span><div class="task-container"></div></div>
            <div class="day" data-day="14"><span>14</span><div class="task-container"></div></div>
            <div class="day" data-day="15"><span>15</span><div class="task-container"></div></div>
            <div class="day" data-day="16"><span>16</span><div class="task-container"></div></div>
            <div class="day" data-day="17"><span>17</span><div class="task-container"></div></div>
            <div class="day" data-day="18"><span>18</span><div class="task-container"></div></div>
            <div class="day" data-day="19"><span>19</span><div class="task-container"></div></div>
            <div class="day" data-day="20"><span>20</span><div class="task-container"></div></div>
            <div class="day" data-day="21"><span>21</span><div class="task-container"></div></div>
            <div class="day" data-day="22"><span>22</span><div class="task-container"></div></div>
            <div class="day" data-day="23"><span>23</span><div class="task-container"></div></div>
            <div class="day" data-day="24"><span>24</span><div class="task-container"></div></div>
            <div class="day" data-day="25"><span>25</span><div class="task-container"></div></div>
            <div class="day" data-day="26"><span>26</span><div class="task-container"></div></div>
            <div class="day" data-day="27"><span>27</span><div class="task-container"></div></div>
            <div class="day" data-day="28"><span>28</span><div class="task-container"></div></div>
            <div class="day" data-day="29"><span>29</span><div class="task-container"></div></div>
            <div class="day" data-day="30"><span>30</span><div class="task-container"></div></div>
        </div>
    </div>
    <div class="task-popup">
        <h3>Añadir tarea</h3>
        <textarea id="task-text" placeholder="Escribe tu tarea aquí..."></textarea>
        <button id="add-task-btn">Añadir Tarea</button>
        <button id="close-popup-btn">Cerrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
